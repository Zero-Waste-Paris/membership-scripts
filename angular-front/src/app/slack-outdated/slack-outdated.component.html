<div *ngIf="!data"><mat-spinner></mat-spinner></div>

<div *ngIf="data">
	<span *ngIf="!data.isFresh" class="warning">Utilisation de donn√©es en cache datant de {{this.data.timestamp*1000 | date:'y-MM-ddThh:mm:ssZZZZZ'}}</span>

	<span *ngIf="!data.members || data.members.length == 0">A jour</span>
	<ul *ngIf="data.members && data.members.length > 0">
		<li *ngFor="let member of this.data.members">{{member}}</li>
	</ul>
</div>
