<table mat-table [dataSource]="membersDataSource" matSort>
	<ng-container matColumnDef="lastRegistrationDate">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Dernière adhésion</th>
		<td mat-cell *matCellDef="let member">{{member.lastRegistrationDate}}</td>
	</ng-container>
	<ng-container matColumnDef="firstName">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
		<td mat-cell *matCellDef="let member">{{member.firstName}}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
