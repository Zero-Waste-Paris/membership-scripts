<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="totpCode">Totp code</label>
    <input id="totpCode" type="text" formControlName="totpCode" autocomplete="false">
  </div>


  <button class="button" type="submit" [disabled]="formBeingProcessed">Login</button>
</form>

<a href="" (click)="logout()">Abandonner</a>

@if (formBeingProcessed) {
  <div><mat-spinner></mat-spinner></div>
}
