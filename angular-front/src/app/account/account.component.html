<form [formGroup]="newPasswordForm" (ngSubmit)="onSubmitNewPasswordForm()">
	<div>
		<label for="currentPassword">Mot de passe actuel</label>
		<input id="currentPassword" type="password" formControlName="currentPassword" autocomplete="off">
	</div>
	<div>
		<label for="newPassword">Nouveau mot de passe</label>
		<input id="newPassword" type="password" formControlName="newPassword" autocomplete="new-password">
	</div>

	<button class="button" type="submit" [disabled]="newPasswordSubmitted">Submit</button>
</form>

<app-totp-activator></app-totp-activator>
